<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Rock Paper & Scissors!&#127919</h1>
    <div class="flex-container">
        <img src="./images/rock.png" alt="rock" class="img" id="rock-btn">
        <img src="./images/paper.png" alt="paper" class="img" id="paper-btn">
        <img src="./images/scissors.png" alt="scissors" class="img" id="scissors-btn">
        
    </div>
    <div class="result-div">
        <p id="p"></p>
    </div>
    
    <div class="result-div">
        <p id="p1"></p>
        <p id="p2"></p>
    </div>

    <button id="new-game">New game!</button>


    <script src="script.js"></script>
</body>
</html>
